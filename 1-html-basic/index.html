<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1. HTTP & HTML Training</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header></header>
    <main>
      <div class="container flex-column">
        <div class="form-header">Sign Up</div>
        <form id="signup" action="" method="post">
          <div class="input-container">
            <input
              type="text"
              name="first-name"
              id="first-name"
              placeholder="First Name"
              required
            />
            <input
              type="text"
              name="last-name"
              id="last-name"
              placeholder="Last Name"
              required
            />
          </div>

          <input
            type="number"
            name="mobile"
            id="mobile"
            placeholder="Mobile No."
            required
          />

          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            required
          />

          <div class="input-container">
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              required
            />
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="Confirm Password"
              required
            />
          </div>

          <div class="agreement-container">
            <div class="checkbox-container">
              <input type="checkbox" name="agree" id="agree" />
              <label for="agree"><strong>I Agree</strong></label>
            </div>
            <div id="agreement">
              By clicking <a class="register" href="">Register</a>, you agree to
              the <a class="terms" href="">Terms and Conditions</a> set out by
              this site, including our Cookie Use.
            </div>
          </div>

          <div class="input-container">
            <input type="submit" value="Register" />
            <input type="submit" value="Sign In" />
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
